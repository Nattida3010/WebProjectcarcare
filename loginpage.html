<!DOCTYPE html>
<html>   
<head>
	<title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel ="stylesheet" type ="text/css" href="style.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
    integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>
<body>
  
    
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="pic/logo.gif" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                                <center><h2>เข้าสู่ระบบ</h2></center>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"style='font-size:30px;color:#f39c12'></i></span>
                                </div>
                                <input type="text" name="" class="form-control input_user" value="" placeholder="ชื่อผู้ใช้">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-unlock-alt"style='font-size:30px;color:#f39c12'></i></span>
                                </div>
                                <input type="password" name="" class="form-control input_pass" value="" placeholder="รหัสผ่าน">
                            </div>
                            
                        </form>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn" onclick="Home();">เข้าสู่ระบบ</button>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            ยังไม่ได้เป็นสมาชิก
                         <a href="registpage.html" class="ml-2">สมัคร</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="forgotpasspage.html">ลืมรหัสผ่าน?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script language="javascript">
                function Home(){     
                    console.log("true");
                  window.location.href = ("Homepage.html");
    
                }
                </script>
    
    
</body>
</html>
