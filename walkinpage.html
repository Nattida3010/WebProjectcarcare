

<!DOCTYPE html>

                                <span class="input-group-text"></span>

                            </div>

                                placeholder="ประเภท/สี">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">

                       <div class="form-group">
                        <div class="maxl">
                            <label class="radio inline">  ระดับความสกปรก
                                <input type="radio" name="level1" value="more" checked>

                            <label class="radio inline"> 
                                <input type="radio" name="level2" value="bit">

                            </label>
                        </div>
                </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline">  ขนาดของรถ
                                        <input type="radio" name="type1" value="small" checked>

                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="type2" value="big">
                                        <span>เล็ก </span> 
                                    </label>
                                </div>
                        </div>
                        <div class="mt-2">
                                <button type="button" name="button" class="btn add_btn" OnClick="add();">เพิ่มรายการ</button>
                                &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" name="button" class="btn back_btn" OnClick="Back();"

                    </form>

            </div>
