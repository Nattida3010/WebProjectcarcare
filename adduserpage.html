

<!DOCTYPE html>
<html>
<head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="regist_card">

                <div class="d-flex justify-content-center">

                    <div class="brand_logo_container">
                        <img src="pic/logo.gif" class="brand_logo" alt="Logo">
                    </div>
                </div>

                <div class="d-flex justify-content-center form_container">
                    <form>
                        <center>
                            <h2>เพิ่มสมาชิก</h2>
                        </center>


                        <div class="input-group mb-2">

                            <div class="input-group-append">
                                <span class="input-group-text"></span>
                            </div>
                            <input type="text" name="" class="form-control input_user" value="" placeholder="กรอกชื่อ">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"></span>
                            </div>
                            <input type="password" name="" class="form-control input_pass" value=""
                                placeholder="กรอกนามสกุล">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"></span>
                            </div>
                            <input type="text" name="" class="form-control input_user" value=""
                                placeholder="กรอกชื่อผู้ใช้">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"></span>
                            </div>
                            <input type="password" name="" class="form-control input_pass" value=""
                                placeholder="กรอกรหัสผ่าน">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"></span>
                            </div>
                            <input type="password" name="" class="form-control input_pass" value=""
                                placeholder="กรอกรหัสผ่านอีกครั้ง">
                        </div>

                    </form>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" name="button" class="btn login_btn" OnClick="add();">เพิ่มสมาชิก</button>
                </div>
                <div class="mt-2">
                    <div class="d-flex justify-content-center links">
                        <button type="button" name="button" class="btn turnback_btn" OnClick="Back();"
                            class="ml-2">กลับ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script language="javascript">
            function Back(){     
                console.log("true");
			  window.location.href = ("Homepage.html");

            }
            </script>
  <script language="javascript">
    function add(){     
        console.log("true");
      window.location.href = ("Homepage.html");

    }
    </script>

</body>

</html>
